<header class="bg-white shadow-lg">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-0 md:justify-start md:space-x-10">
      <div class="flex justify-start lg:w-0 lg:flex-1">
        <a href="#">
          <span class="sr-only">Your Company</span>
          <img class="logoimg" src="/assets/images/logo.png" alt="Your Company Logo">
        </a>
      </div>
      <nav class="hidden md:flex space-x-10" *ngIf="isLoggedIn()">
        <a routerLink="/list" class="text-base font-medium text-gray-500 hover:text-gray-900">Accueil</a>
        <a routerLink="/list-filtree" class="text-base font-medium text-gray-500 hover:text-gray-900">Liste Filtrées</a>
        <a routerLink="/calendar" class="text-base font-medium text-gray-500 hover:text-gray-900">Calendrier</a>
      </nav>

      <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">
        <div class="ml-4 relative flex-shrink-0">
          <div *ngIf="isLoggedIn()">
            <button #dropdownToggle (click)="toggleNotifications()" type="button"
              class="bg-white rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              id="user-menu-button" aria-expanded="false" aria-haspopup="true">
              <span class="sr-only">Open notifications</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
              </svg>
              <span *ngIf="notificationsNum > 0"
                class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-4 w-4 flex items-center justify-center">
                {{ notificationsNum }}
              </span>
            </button>
          </div>

          <div #dropdownMenu
            class="origin-top-right absolute right-0 mt-2 w-80 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden"
            role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
            <div class="px-4 py-2 border-b border-gray-200">
              <h3 class="text-sm font-semibold text-gray-700">Notifications</h3>
              <button (click)="clearAll()" class="text-xs text-indigo-600 hover:text-indigo-800">Clear all</button>
            </div>
            <div *ngIf="notifications.length > 0" class=" max-h-64 overflow-y-auto">
              <a *ngFor="let noti of notifications" href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem" tabindex="-1"
                id="user-menu-item-0">
                <p class="font-medium">{{noti.titrenotif}}</p>
                <p class="text-xs text-gray-500">{{noti.descriptionnotif}}</p>
                <p class="text-xs text-indigo-600 mt-1">{{noti.time}}</p>
              </a>
            </div>
          </div>
        </div>

        <ng-container *ngIf="isLoggedIn();">
          <span class="ml-4 text-sm font-medium text-gray-500">{{ getUsername() }}</span>
          <button (click)="logout()"
            class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700">
            Déconnexion
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</header>
